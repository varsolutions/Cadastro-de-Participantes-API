<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Participantes</title>
</head>

<body>

    <div class=".container" id="inicio">
        <h1>Cadastro dos Participantes</h1><br>
    </div>
    <form class="form" action=".">
        <div class="main">
            <div class="row">
                <div class="col">
                    <label for="">Nome:</label><br>
                    <input class="form-control" name="nome" id="nome"><br>
                </div>
                <div class="col mb-3">
                    <label for="">E-mail:</label><br>
                    <input class="form-control" type="email" name="email" id="email"><br>
                </div>
            </div>
            <div class="row">
                <div class="col mb-0">
                    <label for="">Telefone:</label><br>
                    <input class="form-control" type="text" name="telefone" id="telefone"><br>
                </div>
                <div class="col">
                    <label for="">CEP:</label><br>
                    <input class="form-control" type="text" name="cep" id="cep" onblur="pesquisacep(this.value)"
                        maxlength="8"><br>
                </div>
                <label for="">Rua: </label><br>
                <input class="form-control" type="text" name="logradouro" id="logradouro"><br>
                <div class="row">
                    <div class="col">
                        <label for="">Cidade:</label><br>
                        <input class="form-control" type="text" name="localidade" id="localidade"><br>
                    </div>
                    <div class="col">
                    <label for="">UF: </label><br>
                    <input class="form-control" type="text" name="uf" id="uf"><br><br>
                </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <div class="btn1">
    <input  type="button" onclick="incluirRegistro()" value="Incluir" name="btnIncluir" id="btnIncluir"
        class="btn btn-success"><br>
    </div>



    <div class="container mt-3">
        <table id="tabelaPartipantes" class="table table-dark table-striped">
            <h2>Cadastros Realizados</h2>

            <tr>
                <th>Nome</th><br>
                <th>Email</th><br>
                <th>Telefone</th>
                <th>Cidade</th> <br>
                <th></th>
            </tr>

        </table>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
